<!DOCTYPE html>
<html>
   <head>

      <title>Hola desde polymer</title>
   
      <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
      <link rel="import" href="bower_components/polymer/polymer.html">
      <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
      <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
      <link rel="import" href="bower_components/iron-icons/iron-icons.html">
      <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
      <link rel="import" href="bower_components/paper-fab/paper-fab.html">

      <style>
         body{
            width: 100%;
            padding: 0;
            margin: 0;
         }
         paper-toolbar.main{
            background-color: var(--paper-blue-500)
         }
         paper-toolbar.drawer{
            background-color: #000000
         }
         paper-fab.add{
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--paper-blue-300);
         }
      </style>

   </head>
   <body>
      
      <paper-drawer-panel>

         <div main>
            <paper-toolbar class="main">
               <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
               <span title class="flex">laravel ERP</span>
               <paper-icon-button icon="refresh"></paper-icon-button>
            </paper-toolbar>
            <paper-fab icon="add" class="add"></paper-fab>
         </div>
      
      </paper-drawer-panel>   

   </body>
</html>
